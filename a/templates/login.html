<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>登录页面</title>
   <style>
       body{
       text-align:center;
      }
   </style>
</head>
<body>
<form action="/check/" method="post">
  {% csrf_token %}
   <h1>登录页面</h1>
    
   用户名:
    <input type="text" name="username">
   
   密码:
    <input type="password" name="password">
   
   <input type="submit" value="登录">
   <p>{{ pa }}</p>
</form>


</body>
</html>
